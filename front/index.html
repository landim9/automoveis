<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabrica de Automoveis</title>
    <link rel="stylesheet" href="assets/style/styles.css">
</head>

<body>

    <div class="quadrado-1 quad">1</div>
    <div class="quadrado-2 quad">2</div>
    <div class="quadrado-3 quad">3</div>
    <div class="quadrado-4 quad" onclick="modalNovo.classList.remove('oculto')">4</div>
    <div class="quadrado-5 quad">5</div>
    <div class="quadrado-6 quad">6</div>
    <div class="quadrado-7 quad">7</div>
    <div class="quadrado-8 quad">8</div>
    <div class="quadrado-9 quad">9</div>
    <div class="quadrado-10 quad">10</div>
    <div class="quadrado-11 quad">11</div>

    <div id="modalNovo" class="modal oculto">
        <div class="janela">
            <h3 id="area"></h3>
            <form id="formTurma">
                <div class="button">
                    <button type="reset" onclick="modalNovo.classList.add('oculto')">Cancelar</button>
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>


</body>

</html>
